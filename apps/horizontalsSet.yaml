apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-horizontals
spec:
  generators:
  - git:
      repoURL: https://https://github.com/MTuradek/argocd-applicationset.git
      revision: HEAD
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://https://github.com/MTuradek/argocd-applicationset.git
        targetRevision: HEAD
        path: '{{path[0]}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
